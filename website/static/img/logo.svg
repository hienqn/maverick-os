<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e5a88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4078b5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Outer circle (OS ring) -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#grad)" stroke-width="4"/>
  <!-- Inner gear shape representing kernel -->
  <circle cx="50" cy="50" r="25" fill="url(#grad)"/>
  <!-- Gear teeth -->
  <rect x="47" y="10" width="6" height="12" fill="url(#grad)"/>
  <rect x="47" y="78" width="6" height="12" fill="url(#grad)"/>
  <rect x="10" y="47" width="12" height="6" fill="url(#grad)"/>
  <rect x="78" y="47" width="12" height="6" fill="url(#grad)"/>
  <!-- Diagonal teeth -->
  <rect x="72" y="20" width="6" height="12" fill="url(#grad)" transform="rotate(45 75 26)"/>
  <rect x="22" y="68" width="6" height="12" fill="url(#grad)" transform="rotate(45 25 74)"/>
  <rect x="68" y="72" width="12" height="6" fill="url(#grad)" transform="rotate(45 74 75)"/>
  <rect x="20" y="22" width="12" height="6" fill="url(#grad)" transform="rotate(45 26 25)"/>
  <!-- Center P letter -->
  <text x="50" y="58" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="28">P</text>
</svg>
